<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>React test1</title>
</head>
<body>
<div id="root">hi, im #root</div>

<script src="js/react/browser.min.js"></script>
<script src="js/react/react.js"></script>
<script src="js/react/react-dom.min.js"></script>
<script type='text/babel' src="js/app3.js"></script>
<script src="js/appNative.js"></script>
<style>
    .slogan__author {
        background: #eee;
        margin: 0;
        margin-top: 20px;
        display: block;
        max-width: 350px;
        padding: 10px;
        outline: none;
    }
    .slogan__text {
        background: #efefef;
        padding: 10px;
        margin: 0;
        max-width: 350px;
    }
    .hidden {
        display: none;
    }
    #root {
        position: fixed;
        width: 100%;
        height: 100%;
        /*background: #222;*/
        border: 30px solid #333;
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
    }
    .mover {
        background: #333;
        height: 60px;
        width: 60px;
        text-align: center;
        position: relative;
        margin-left: -30px !important;
        margin-top: -30px !important;
    }
</style>
</body>
</html>
